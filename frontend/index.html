<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HK Cultural Events Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">ðŸŽ­ HK Cultural Events</div>
            
            <div class="nav-menu" id="navMenu">
                <!-- Navigation Links -->
                <a href="#/home" class="nav-link" data-route="home">Home</a>
                <a href="#/locations" class="nav-link" data-route="locations">Location List</a>
                <a href="#/events" class="nav-link" data-route="events">Event List</a>
                <a href="#/map" class="nav-link" data-route="map">Map</a>
                <a href="#/favourites" class="nav-link" data-route="favourites">Favourite list</a>
                
                <!-- Admin Link (hidden by default, accessible via dropdown) -->
                <a href="#/admin" class="nav-link" data-route="admin" id="adminLink" style="display:none;">Admin</a>

                <!-- Theme Toggle -->
                <button id="themeToggle" class="theme-btn">ðŸŒ™ Dark Mode</button>

                <!-- User Dropdown Menu -->
                <div class="user-menu" id="userMenu" style="display:none;">
                    <button class="user-btn" id="userBtn" type="button" aria-label="User menu">
                        <span class="user-avatar" id="userAvatar">U</span>
                    </button>

                    <div class="user-dropdown" id="userDropdown">
                        <div class="user-meta">
                            <div class="user-name" id="userName">User</div>
                            <div class="user-email text-muted" id="userEmail"></div>
                        </div>

                        <button class="dropdown-item" id="userManagerBtn" type="button">User Manager</button>
                        <button class="dropdown-item" id="eventManagerBtn" type="button">Event Manager</button>
                        <button class="dropdown-item" id="profileBtn" type="button">Profile</button>

                        <div class="dropdown-divider"></div>

                        <button class="dropdown-item danger" id="signOutBtn" type="button">Sign out</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main App Container -->
    <div id="app" class="app-container">
        <!-- Views will be rendered here -->
    </div>

    <!-- Modals -->
    <div id="modalContainer"></div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
